replicaCount: 1
image:
  repository: eoepca/proc-ades
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "devlatest"
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: ades.185.52.193.87.nip.io
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 2Gi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
storageClassName: managed-nfs-storage
clusterAdminRoleName: cluster-admin
nodeSelector: {}
tolerations: []
affinity: {}
useKubeProxy: True
workflowExecutor:
  kubeconfig: ""
  # This is the resource manager endpoint of the store used for processing results persistent storage (WebDAV)
  storageHost: "https://nx13206.your-storageshare.de/"
  # store username
  storageUsername: "eoepca-storage"
  # store password
  storageApiKey: "4k8wMajA5ABaYdk"
  # kubernetes storage class to be used for provisioning volumes. Must be a persistent volume claim compliant (glusterfs-storage)
  processingStorageClass: managed-nfs-storage 
  # Size of the Kubernetes Tmp Volumes
  processingVolumeTmpSize: "30Gi"
  # Size of the Kubernetes Output Volumes
  processingVolumeOutputSize: "30Gi"
  # Max ram to use for a job
  processingMaxRam: "32Gi"
  # Max number of CPU cores to use concurrently for a job
  processingMaxCores: "4"
  # if false the Ades will clean the volume after the workflow has successfully finished running
  processingKeepWorkspace: "False"
  # image pull secrects
  imagePullSecrets: 
    - name: "terradue"
  #  custom stagein cwl
  #stageincwl: "files/stageincwl.cwl"
  #maincwl: "files/maincwlmetrics.cwl"
wps:
  pepBaseUrl: "http://mock-pep"
  usePep: "false"
  maincfgtpl: "files/main.cfg.tpl"
persistence:
  enabled: true
  # existingUserDataClaim:
  # existingProcServicesClaim:
  storageClass: "managed-nfs-storage"
  userDataAccessMode: ReadWriteOnce
  userDataSize: 10Gi
  procServicesAccessMode: ReadWriteOnce
  procServicesSize: 5Gi